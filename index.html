<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box-shadow</title>
</head>
<body>
    <form>
      <div class="scrol-container">
        <label>Border-Radius</label>
          <input class="radius" type="range">
        <label>Horizontal Shadow Length</label>
          <input class="range-shadow1" type="range" min="-200" max="200">
        <label>Vertical Shadow Length</label>
          <input class="range-shadow2" type="range" min="-200" max="200">
        <label>Blur Radius</label>  
          <input class="range-shadow3" type="range" min="-200" max="200">
        <label>Spread Radius</label>
          <input class="range-shadow4" type="range" min="-200" max="200">
        <label>Shadow Color</label>
          <input class="range-shadow5" type="color">
      </div>
      <div class="square-container">
          <div class="square"></div>
          <div class="box-info">
            <p>box-shadow:
            <span class="span1">px</span>
            <span class="span2">px</span>
            <span class="span3">px</span>
            <span class="span4">px</span>
            <span class="span5">px</span>
            <span class="span6">px</span>
            </p>
          </div>
      </div>
    </form>
</body>
  <script src="app.js"></script>
</html>
